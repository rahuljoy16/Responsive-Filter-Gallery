<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Filter Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <ul>
            <li class="list active" data-filter="all" >All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="headphone">Headphone</li>
        </ul>
        <div class="product">
            <div class="itemBox" data-item="mobile">
                <img src="images/mobile1.jpg">
            </div>
            <div class="itemBox" data-item="camera">
                <img src="images/camera1.jpg">
            </div>
            <div class="itemBox" data-item="watch">
                <img src="images/watch1.jpg">
            </div>
            <div class="itemBox" data-item="shoe">
                <img src="images/shoe1.jpg">
            </div>
            <div class="itemBox" data-item="headphone">
                <img src="images/headphone1.jpg">
            </div>

            <div class="itemBox" data-item="mobile">
                <img src="images/mobile2.jpg">
            </div>
            <div class="itemBox" data-item="camera">
                <img src="images/camera2.jpg">
            </div>
            <div class="itemBox" data-item="watch">
                <img src="images/watch2.jpg">
            </div>
            <div class="itemBox" data-item="shoe">
                <img src="images/shoe2.jpg">
            </div>
            <div class="itemBox" data-item="headphone">
                <img src="images/headphone2.jpg">
            </div>

            <div class="itemBox" data-item="mobile">
                <img src="images/mobile3.jpg">
            </div>
            <div class="itemBox" data-item="camera">
                <img src="images/camera3.jpg">
            </div>
            <div class="itemBox" data-item="watch">
                <img src="images/watch3.jpg">
            </div>
            <div class="itemBox" data-item="shoe">
                <img src="images/shoe3.jpg">
            </div>
            <div class="itemBox" data-item="headphone">
                <img src="images/headphone3.jpg">
            </div>

            <div class="itemBox" data-item="mobile">
                <img src="images/mobile4.jpg">
            </div>
            <div class="itemBox" data-item="watch">
                <img src="images/watch4.jpg">
            </div>
            <div class="itemBox" data-item="shoe">
                <img src="images/shoe4.jpg">
            </div>
            <div class="itemBox" data-item="headphone">
                <img src="images/headphone4.jpg">
            </div>

            <div class="itemBox" data-item="mobile">
                <img src="images/mobile5.jpg">
            </div>
        </div>
    </section>
    <script>
        let list = document.querySelectorAll('.list');
        let itemBox = document.querySelectorAll('.itemBox');

        for(let i=0; i<list.length; i++){
            list[i].addEventListener('click', function(){
                for(let j=0; j<list.length; j++){
                    list[j].classList.remove('active');
                }
                this.classList.add('active');

                let dataFilter =  this.getAttribute('data-filter');

                for(let k=0; k<itemBox.length; k++){
                    itemBox[k].classList.remove('active');
                    itemBox[k].classList.add('hide');

                    if(itemBox[k].getAttribute('data-item') == dataFilter || dataFilter == "all"){
                        itemBox[k].classList.remove('hide');
                        itemBox[k].classList.add('active');
                    }
                }
            })
        }
    </script>
</body>
</html>
